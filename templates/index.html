<!DOCTYPE html>
<html>
<head>
    <title>ADMIN PANEL</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
    <div">
        
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-floating mb-3 text-center">
              <h1>ADMIN PANEL</h1><br><br><br>
              <h5>Add an Employee</h5>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-floating mb-3 text-center">
              <input type="text" class="form-control" id="floatingName" placeholder="Employee Name">
              <label for="floatingName">Name</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-floating mb-3 text-center">
              <input type="text" class="form-control" id="floatingPosition" placeholder="Position">
              <label for="floatingPosition">Position</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-floating mb-3 text-center">
              <input type="number" class="form-control" id="floatingSalary" placeholder="Salary">
              <label for="floatingSalary">Salary</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 text-center">
            <button type="button" class="btn btn-outline-primary mb-5" onclick="add_employee()">Submit</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10 text-center">
            <button type="button" class="btn btn-outline-info mb-3" onclick="view_emp()">VIEW EMPLOYEES</button>
          </div>
        </div>
      </div>

<script>
  function view_emp(){
    window.location.href = "/employees/";
  }
</script>
      <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
