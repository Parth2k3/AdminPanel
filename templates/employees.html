<!DOCTYPE html>
<html>
<head>
    <title>ADMIN PANEL</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/employees/">Employees</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sort
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="sortasc">low to high</a></li>
              <li><a class="dropdown-item" href='sortdesc'>high to low</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="sortname">by name</a></li>
            </ul>
          </li>
        </ul>
  
          <input class="form-control me-2" type="text" placeholder="Search by Position" aria-label="Search" id="search-by-pos">
          <button class="btn btn-outline-success me-2" onclick="search_by_pos()">Search</button>
      
          <input class="form-control me-3" type="number" placeholder="Min Salary" aria-label="Search" id="search-by-min">
          -
          <input class="form-control me-2" type="number" placeholder="Max Salary" aria-label="Search" id="search-by-max">
          <button class="btn btn-outline-success me-2" onclick="search_by_salary()">Search</button>
        
          <input class="form-control me-3" type="text" placeholder="Search by Name" aria-label="Search" id="search-by-name">
          <button class="btn btn-outline-success me-2" onclick="search_by_name()">Search</button>
      </div>
    </div>
  </nav>



  
    <div class="container mx-auto">
      <h3>Current Employees List</h3>
      {%if employees%}{% for employee in employees %}
      <div class="btn-group dropend mt-3">
        <div id="{{employee[0]}}" class="btn btn-outline-dark mb-6" style="width: 40vw;">
        {{employee[1]}}  |  {{employee[2]}}  |  {{employee[3]}}  
        </div>
        <button type="button" class="btn btn-outline-dark mb-6 dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropend</span>
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" onclick="edit({{employee[0]}},'{{employee[1]}}', {{employee[2]}},'{{employee[3]}}')">Edit</button></li>
          <li><a class="dropdown-item" href='/delete/{{employee[0]}}'>Delete</a></li>
        </ul>
      </div><br>
      {% endfor %}
      {% else %}
      No employees found
      {% endif %}
    </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
